apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: zakaria469980/apigateway:latest
        ports:
        - containerPort: 8080
  
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-srv
spec:
  selector:
    app: gateway-srv
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer

